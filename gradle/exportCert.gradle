import java.nio.file.Paths

def certDir = "${System.getProperty("user.home")}${niagara_cert_mgmt}"

task exportCert(type:Exec){
    workingDir niagara_jre
    commandLine 'keytool',
            '-export',
            '-keystore', Paths.get(certDir, niagara_cert_store),
            '-alias', niagara_cert_alias,
            '-file', Paths.get(certDir, (niagara_cert_alias+'.cer')),
            '-rfc'
}